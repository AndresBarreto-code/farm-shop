<div class="card">
    <div class="row">
        <div class="col 12 m6">
            <h1 class="hide-on-small-only">Carrito de Compras </h1>
            <h4 class="hide-on-med-and-up">Carrito de Compras</h4>
        </div>
        
    </div>
    <div class="row products">
        <!--<div *ngFor='let product of products'  class="col s6">-->
        <div class="col s8">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor='let producto of productos'>
                    <td>{{producto.product.name}}
                        <img src="{{producto.product.image}}" alt="">
                    </td>
                    <td>{{producto.qty}}</td>
                    <td>${{producto.qty*producto.product.price }}</td>
                    </tr>
                </tbody>
            </table>            
        </div>
        <div class="col s4 total">
            <h4>TOTAL: $ <span>{{this.total}}</span></h4>
            <button [routerLink]="['/spa/catalogo']" class="btn red darken-3">Cancelar</button>
            <button (click)="pagar()" class="btn blue darken-3">Pagar</button>
            
        </div>
    </div>
</div>
