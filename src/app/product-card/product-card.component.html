
<div class="card">
    <div class="card-image center-align">
        <img class="productImagen" src="{{settings.image}}">
    </div>

    <div class="card-content">
        <span class="card-title">{{settings.name}}</span>
        <p>Precio: ${{settings.price}}</p>
        <p>Unidades disponibles: {{settings.stock}}</p>
        <div class="row">
            <div class="col s5 ">
                <a href="spa/catalogo/{{settings.name}}" class="btn light-blue darken-4">Ver mas</a>
            </div>
            <div class="col s3 ">
                <a (click)="agregar($event, settings)" class="btn orange darken-4">A&ntilde;adir</a>
            </div>
            <div class="col s4 ">
                <input class="center-align" type="number" placeholder="1" [(ngModel)]="qty" min='1' max='{{settings.stock}}'>
            </div>
        </div>
    </div>
</div>
